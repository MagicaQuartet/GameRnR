<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Game RnR</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
	<!-- navigation bar -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	      </button>
	      <a class="navbar-brand" href="/">GameRnR</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="/review">Review</a></li>
	        <li><a href="/recommendation">Recommendation</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>



	<script
  	src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous">	
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script>
  	if (!$('#recommendation-list').length) {
			var $list = $('<ul class="list-group" id="recommendation-list"></ul>');
			$('body').append($list);
		}
		else {
			var rows = $('#recommendation-list').children();
			for (var i=0; i<rows.length; i++) {
				rows[i].remove();
			}
		}

  	$(function() {
  		$.ajax({
  			url: "/listRecommendation",
  			type: 'GET',
  			success: function(result) {
  				if (result.length) {
  					for (var i in result) {
  						var item = result[i];
  						$('#recommendation-list').append(
							'<li class="list-group-item">'+item.name+'</li>');
  					}
  				}
  			}
  		});
  	});
  </script>
</body>
</html>
